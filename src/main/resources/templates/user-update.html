<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS-->
    <!-- <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"> -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <!-- JS-->
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/js/myJs.js"></script>
</head>
<body>
    <div id="menu-bar"></div>
    <div class="user-form container">
        <h2 class="my-4 ml-1">Update User :</h2>
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal py-3 pl-3" action="/">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="name">Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="age">Age:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="age" placeholder="Age">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="address">Address:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="address" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Email:</label>
                                <div class="col-sm-9">
                                  <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-sm-3" for="phone">Phone:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="phone" placeholder="Phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="role">Role:</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="role">
                                        <option>Admin</option>
                                        <option>User</option>
                                    </select>
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9 text-right">
                                  <button class="btn btn-primary" type="submit"><i class="fa fa-refresh" aria-hidden="true"></i>  Update</button>
                                  <button class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>    
                                </div>                          
                            </div>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
