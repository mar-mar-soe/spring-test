<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS-->  
    
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
    <link th:href="@{//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <!-- JS-->
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="@{js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" src="@{js/myJs.js}"></script>
</head>
<body>
    <div th:insert="menu-bar :: header"></div>
    <div class="user-form container">
        <h2 class="my-4 ml-1">User Registeration :</h2>
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal  py-3 pl-3" action="#" th:action="@{/addUser}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="name">Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="age">Age:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="age" placeholder="Age">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="address">Address:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="address" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Email:</label>
                                <div class="col-sm-9">
                                  <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-sm-3" for="phone">Phone:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="phone" placeholder="Phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="role">Role:</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="role">
                                        <option>Admin</option>
                                        <option selected>User</option>
                                    </select>
                                   
                                </div>
                            </div>
                      <div class="form-group">
                          <div class="col-sm-offset-3 col-sm-9 text-right">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-plus-square" aria-hidden="true"></i>  Add</button>
                            <a class="btn btn-danger" href="/"><i class="fa fa-times" aria-hidden="true"></i> Cancel</a> 
                            
                          </div>                          
                      </div>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
