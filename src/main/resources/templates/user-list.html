<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS-->
    <!-- <link rel="stylesheet" type="text/css" href="@{../css/font-awesome.min.css}"> -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <!-- JS-->
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{js/myJs.js}"></script>
</head>
<body>
    <div th:insert="menu-bar :: header"></div>
    
    <div th:switch="${user}" class="user-table container">       
        <div class="row">
            <div class="col-md-12">
            <h2 th:case="null">Not User Yet!</h2>
            <div th:case="*">
            <h2 class="mt-5">User List</h2>
                <table class="table table-striped table-responsive my-4">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>                  
                    <tbody>
                    <tr th:each="usr : ${user}">
                    
                    <td th:text="${usr.name}"></td>
                    <td th:text="${usr.age}"></td>
                    <td th:text="${usr.address}"></td>
                    <td th:text="${usr.email}"></td>
                    <td th:text="${usr.phone}"></td>
                    <td th:text="${usr.role}"></td>
                    <td><a th:href="@{/edit/{id}(id=${usr.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/delete/{id}(id=${usr.id})}" class="btn btn-danger">Delete</a>
                    </td>
                    </tr>
                    </tbody>
                </table>
                 </div>
                 <p class="my-5"><a href="/add" class="btn btn-primary"><i class="fa fa-plus"></i></a></p>
            </div>
        </div>
    </div>
</body>
</html>
